{% extends "taskmanager/base.html" %}
{% load staticfiles %}
{% load css_to_forms %}

{% block title %}
PASSWORD CHANGE
{% endblock %}

{% block content %}

<div class="panel panel-default">
    <div class="panel-heading">Password Change</div>
    <div class="panel-body">
        <form action="{% url 'account:password-change' %}" method="post" style="text-align:left;">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }} {{ field|addcss:"form-control" }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-warning">Change pass</button>
        </form>
    </div>
</div>

{% endblock %}
