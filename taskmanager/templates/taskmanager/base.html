{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href='{% static "taskmanager/css/jquery-ui.css" %}'>
    <link rel="stylesheet" href='{% static "taskmanager/css/taskmanager.css" %}'>

    <script src="{% static "taskmanager/js/jquery.min.js" %}"></script>
    <script src="{% static "taskmanager/js/jquery-ui.min.js" %}"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jqueryui-editable/css/jqueryui-editable.css" rel="stylesheet"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jqueryui-editable/js/jqueryui-editable.min.js"></script>

    {% block head %}
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 text-center col-lg-offset-3" style="padding-top:5%;">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>

    {% block js %}
    {% endblock %}
</body>
</html>
